<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap stuff-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!--Default stylesheets-->
    <link rel="stylesheet" href="css/style.css">

</head>
<!--Need to declare our app namespace here, or none of the Angularjs stuff will work-->
<body ng-app="polyint">

<!--Main content, you can bind just about anything here, so if you want to have a static side-panel or something like that you can bind it all here-->
<!--Header content-->
<div ng-include='"views/banner.html"'></div>
<!--Main content bound by the router-->2
<div ng-view></div>
<!--Footer content-->
<div ng-include='"views/foot.html"'></div>

<!--Jquery & BootStrap (Angular Uses jquery)-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!--Angular includes-->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>


<!--Our first include, and subsequently all of our other includes.-->
<script src="js/app.js"></script>
<!--Controllers-->
<script src="js/controllers/mainCtrl.js"></script>
<!--Services-->
<script src="js/services/mainServ.js"></script>

</body>
</html>
